<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAMASSA TECHNOLOGIE - Reçus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo_samassa.png" class="logo-samassa">
    <h1>SAMASSA TECHNOLOGIE</h1>
    <p>"Tout pour l’informatique"</p>
    <small>Grand Marché de Kayes, Rue Soundiata Keita<br>
      Tél : 00223 77291931 – samassatechnologie10@gmail.com</small>
  </header>

  <main>
    <h2>Générateur de Reçus</h2>
    <form id="receiptForm">
      <label for="service">Service :</label>
      <select id="service" name="service" required>
        <option value="EDM">EDM-SA</option>
        <option value="SOMAGEP">SOMAGEP-SA</option>
        <option value="ISAGO">ISAGO</option>
      </select>

      <label>Référence client :</label>
      <input type="text" id="refClient" required>

      <label>Nom / Contrat :</label>
      <input type="text" id="clientName" required>

      <label>Numéro compteur :</label>
      <input type="text" id="numCompteur">

      <label>Numéro facture :</label>
      <input type="text" id="numFacture" required>

      <label>Montant (F CFA) :</label>
      <input type="number" id="montant" required>

      <label>Frais :</label>
      <input type="number" id="frais" value="0">

      <label>Mode de règlement :</label>
      <input type="text" id="mode" value="Wave Money" required>

      <label>ID Transaction :</label>
      <input type="text" id="transaction" required>

      <label>Date / Heure :</label>
      <input type="datetime-local" id="dateHeure" required>

      <button type="submit">Générer le reçu</button>
    </form>

    <section id="receiptOutput"></section>
    <button id="printBtn" style="display:none;">Imprimer / Exporter PDF</button>
  </main>

  <footer>
    <p>SAMASSA TECHNOLOGIE – Tout pour l’informatique – Opérateur de services de paiement</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
